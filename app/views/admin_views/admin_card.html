<div ng-repeat="card in card" class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12 text-center">
        <!--<hr>
        <h2 class="intro-text text-center">
          <strong>{{card.name}}</strong>
        </h2>
        <hr>
-->
        <div class="col-sm-6 text-center">
          <img class="img-responsive card" src="images/{{card.url}}.jpg"  alt="{{card.name}}" />

        </div>

        <div class="col-sm-6">

          <hr>
          <h2 class="intro-text text-center">
            <strong>{{card.name}}</strong>
          </h2>
          <hr>

          <p>
          <h3>
            Rs.{{card.price}}

            &nbsp; &nbsp;
            <!--    <select class="selectpicker" ng-model='quantity'>
                  <option value="1">1</option>
                  <option value="1">2</option>
                  <option value="1">3</option>
                </select>-->

            <select class="selectpicker" ng-model="quantity.count">
              <option value="">---Please select quantity---</option> <!-- not selected / blank option -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>


          </h3>

          </p>

          <button class="btn btn-primary btn-lg" type="button" ng-click="order()">Add more Photos</button>
          <p style="color: deeppink ; text-align: center">
          <h5>{{message}}</h5>
          </p>

        </div>



        <div class="clearfix"></div>
        <!--<input type="button" value="Order Now" ng-click="order()"/>-->
      </div>

    </div>
