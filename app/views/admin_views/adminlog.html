<link href="../../styles/main.css" rel="stylesheet">

<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12 text-center">
        <hr>
        <h2 class="intro-text text-center">Admin
          <strong>log in</strong>
        </h2>
        <hr>

        <form class="form-signin form-group form-horizontal">
          <!--<h2 class="form-signin-heading">Admin log in</h2>-->
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class=" form-control" placeholder="Email address" required ng-model="data.email">
          <br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="data.password">
          <br>
          <div class="checkbox">
            <br>
            <!--  <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>-->
          </div>
          <button class="btn btn-primary btn-lg" type="submit" ng-click="login()">Log in</button>




        </form>
      </div>

    </div>
  </div>
</div>
