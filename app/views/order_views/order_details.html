<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12 text-center">
        <hr>
        <h2 class="intro-text text-center">Order
          <strong>Form</strong>
        </h2>
        <hr>

        <form name = "myForm" class="form" method="post">


          <label for="input_address" class="sr-only">Address</label>
          <input name="address" type="text" id="input_address" class="form-control" placeholder='Address'required ng-model="data.address">
          <span ng-show="myForm.address.$dirty && myForm.address.$invalid"></span>
          <span ng-show="myForm.address.$error.required">Address is required &nbsp;</span>

          <br>
          <label for="input_mobile" class="sr-only">Mobile Number</label>
          <input name="mobile_no" type="number" id="input_mobile" class="form-control" placeholder='0123-1234567' required ng-model="data.mobile_no"
               ng-minlength="11">
            <span ng-show="myForm.mobile_no.$dirty && myForm.mobile_no.$invalid"></span>
              <span ng-show="myForm.mobile_no.$error.required">Mobile Number is required &nbsp;</span>
          <br>
          <label for="input_phone" class="sr-only">Phone Number</label>
          <input type="number" id="input_phone" class="form-control" placeholder='0213-1234567'  ng-model="data.phone_no">
          <br>

         <button class="btn btn-primary btn-lg" type="submit" ng-click="order()"
                 ng-disabled="myForm.$invalid">Confirm Order</button>


          <p ng-show="errorMessage.length" style="color: red; text-align: center" > {{errorMessage}}</p>
        </form>
      </div>
    </div>
  </div>
</div>
