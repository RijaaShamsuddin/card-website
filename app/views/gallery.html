
<link href="../styles/gallery.css" rel="stylesheet">
<link href="../styles/main.css" rel="stylesheet">
<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12 text-center">
        <hr>
        <h2 class="intro-text text-center">Card
          <strong>gallery</strong>
        </h2>
        <hr>

        <p>A collection of unique and beautiful handmade cards that your loved ones will absolutely adore.</p>

  <ul class="products">
    <li class="imagebox" ng-repeat="card in cards">

        <img class="thumbnail" src="images/{{card.code}}.jpg"  alt="{{card.name}}" />
      <input type="button" value="Order Now" onClick=window.open('https://docs.google.com/forms/d/1Kax7XoiSLbxtz1KlHaWIskSwdXK2ARgl_UPt4Cw2KN4/viewform?c=0&w=1')>
      <p style="color: #080800">Rs.{{card.price}}</p>
      <h3>{{card.code}}</h3>
      <h3>{{card.name}}</h3>
    </li>
</ul>
     </div>
    </div>
   </div>
</div>
