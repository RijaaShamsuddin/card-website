<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12 text-center">
        <hr>
        <h2 class="intro-text text-center">Edit
          <strong>Profile</strong>
        </h2>
        <hr>

        <form class="form-signin" method="post">


          <label for="inputFname" class="sr-only">First Name</label>
          <input type="text" id="inputFname" class="form-control" placeholder={{user.firstName}} required ng-model= user.firstName>
          <br>
          <label for="input_lname" class="sr-only">Last Name</label>
          <input type="text" id="input_lname" class="form-control" placeholder={{user.lastName}} required ng-model= user.lastName>
          <br>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" class="form-control" placeholder={{user.userName}} required ng-model= user.userName>
          <br>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder={{user.email}} required ng-model= user.email>
          <br>


          <button class="btn btn-primary btn-lg" type="submit" ng-click="update()">Update</button>

          <p class="text-center">
            {{message}}
          </p>
          <p ng-show="errorMessage.length" style="color: red; text-align: center" > {{errorMessage}}</p>
        </form>
      </div>
    </div>
  </div>
</div>
