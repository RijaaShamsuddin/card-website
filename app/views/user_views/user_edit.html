<link href="../../styles/main.css" rel="stylesheet">
<div class="container">

  <div class="row">
    <div class="box">
      <div class="col-lg-12 text-center">
        <hr>
        <h2 class="intro-text text-center">Edit
          <strong>Profile</strong>
        </h2>
        <hr>

        <form class="form-signin" method="post">


          <label for="inputFname" class="sr-only">First Name</label>
          <input type="text" id="inputFname" class="form-control" placeholder={{user.lastName}} required ng-model="data.firstName">
          <br>
          <label for="input_lname" class="sr-only">Last Name</label>
          <input type="text" id="input_lname" class="form-control" placeholder={{user.lastName}} required ng-model="data.lastName">
          <br>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" class="form-control" placeholder={{user.userName}} required ng-model="data.userName">
          <br>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder={{user.email}} required ng-model="data.email">
          <br>

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder={{user.password}} required ng-model="data.password" >
          <br>
          <label for="inputCPassword" class="sr-only">Confirm Password</label>
          <input type="password" id="inputCPassword" class="form-control" placeholder={{user.password}} required ng-model="data.confirmPassword">
          <br>
          <!-- <label for="city" class="sr-only">City</label>
           <input type="text" id="city" class="form-control" placeholder="City" required autofocus>-->


          <button class="btn btn-primary btn-lg" type="submit" ng-click="update()">Update</button>

          <p class="text-center">
            {{message}}
          </p>
          <p ng-show="errorMessage.length" style="color: red; text-align: center" > {{errorMessage}}</p>
        </form>
      </div>
    </div>
  </div>
</div>
